<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Sekolah</title>
  <link rel="stylesheet" href="../style-global.css">
</head>
<body>
  <h2>Form Absensi Siswa</h2>

  <form name="absensi" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="absensi">

    <label>Nama Siswa:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Kelas:</label><br>
    <input type="text" name="kelas" required><br><br>

    <label>Status Kehadiran:</label><br>
    <select name="status" required>
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Sakit</option>
      <option value="Alpha">Alpha</option>
    </select><br><br>

    <button type="submit">Kirim</button>
  </form>

  <p>Setelah submit, data akan muncul di dashboard Netlify â†’ Forms.</p>
</body>
</html>
